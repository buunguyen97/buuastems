<dx-popup #popup
          [dragEnabled]="true"
          [title]="input.termTitle"
          height="770px"
          width="700px"
>
  <dxi-toolbar-item toolbar="bottom" location="after">
    <dx-button type="border"
               [text]="utilService.convert1('com.btn.close', '닫기')"
               (onClick)="close()">
    </dx-button>
  </dxi-toolbar-item>
  <dx-html-editor scrollingEnabled="true" [readOnly]="true" value="{{ input.termContent }}" ></dx-html-editor>
</dx-popup>
