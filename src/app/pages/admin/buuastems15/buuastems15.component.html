<text-directory text="선불카드발행"></text-directory>
<ng-form #f="ngForm">
    <div class="content-headerb">
        <div class="container">
            <div class="row ">

                <div class="col-12 item">
                    <span>차수 : <span class="text-danger">01</span>   권종명 :  <span class="text-danger">[01] 만원짜리</span>   발행매수 : <span
                            class="text-danger">5매</span></span>
                </div>
                <div class=" col-1 item">
                    <span class="text-note">총 건수 : <span class="text-primary"> 5 </span>  개 </span>
                </div>

                <div class=" col-8 item">
                    <my-input label=" 카드번호"></my-input>
                </div>

                <div class="col-3 item">
                  <app-button text="돌아가기" (click)="return()"></app-button>
                  <app-button text=" 엑 셀 "></app-button>
                  <app-button text="수정"></app-button>
                </div>

            </div>
        </div>

    </div>
</ng-form>


<div class="contents-body">


    <dx-accordion [animationDuration]="300"
                  [collapsible]="true"
                  [multiple]="false"
    >
        <dxi-item>

            <div class="grid">

                <dx-data-grid #mainGrid
                              (onCellClick)="handleCellClick($event)"
                              (onExporting)="gridUtil.onPageExportXlsx($event)"
                              (onToolbarPreparing)="gridUtil.onToolbarPreparingWithComBtn($event, this, addClick, deleteClick)"
                              [allowColumnReordering]="true"
                              [allowColumnResizing]="true"
                              [columnAutoWidth]="true"
                              [dataSource]="dataTest"
                              [focusedRowEnabled]="true"
                              [rowAlternationEnabled]="true"
                              [showRowLines]="true"
                              columnResizingMode=nextColumn
                              keyExpr="tenant"
                >

                    <dxo-load-panel [enabled]="true"></dxo-load-panel>
                    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                    <dxo-export [allowExportSelectedData]="true" [enabled]="true"></dxo-export>
                    <dxo-search-panel [placeholder]="''"
                                      [visible]="true"
                                      [width]="240">
                    </dxo-search-panel>


                    <dxi-column [allowEditing]="false" [allowSearch]="false"
                                [showInColumnChooser]="false"
                                [visible]="false"
                                caption="UID"
                                dataField="uid">
                    </dxi-column>
                    <dxi-column [allowEditing]="false" [allowSearch]="false"
                                [showInColumnChooser]="false"
                                [visible]="false"
                                caption="tenant"
                                dataField="tenant">
                    </dxi-column>
                    <!--                    <dxi-column *ngFor="let item of dataTitle"-->
                    <!--                                alignment="center"-->
                    <!--                                caption="{{item.title}}"-->
                    <!--                                dataField="{{item.dataField}}"-->
                    <!--                    > <dxi-button name="edit"></dxi-button>-->

                    <!--                    </dxi-column>-->
                    <dxi-column *ngFor="let item of dataTitle"
                                alignment="center" caption="{{item.title}}"
                                cssClass="{{item.cssClass}}" dataField="{{item.dataField}}"
                    ></dxi-column>


                </dx-data-grid>
            </div>


        </dxi-item>
    </dx-accordion>
</div>
