<text-directory text=" 선불카드발행 2-11-1"></text-directory>
<ng-form #myForm>
    <div class="content-headerb">
        <div class="container">
            <div class="row ">

                <div class="col-4 item">
                    <my-input label="권종명" name="title"></my-input>
                </div>
                <div class="col-2 item">
                    <my-input label="선불금액" name="text" type="number"></my-input>
                </div>

                <div class=" col-6 item">
                    <app-button (submit)="onSearch()" text="조 회"></app-button>
                    <app-button text="엑 셀"></app-button>
                </div>

            </div>
        </div>

    </div>
</ng-form>

<div class="contents-body">


    <dx-accordion [animationDuration]="300"
                  [collapsible]="true"
                  [multiple]="false"
    >
        <dxi-item [title]="utilService.convert1('mm.code.mainGridTitle', '공통코드 리스트')">
            <span *ngIf="themText === 'Y'" class="them"></span>
            <div class="grid">

                <dx-data-grid #mainGrid
                              (onCellClick)="handleCellClick($event)"
                              (onExporting)="gridUtil.onPageExportXlsx($event)"
                              (onRowDblClick)="onRowDblClick($event)"
                              (onToolbarPreparing)="gridUtil.onToolbarPreparing($event)"
                              [allowColumnReordering]="true"
                              [allowColumnResizing]="true"
                              [columnAutoWidth]="true"
                              [dataSource]="dataTest"
                              [focusedRowEnabled]="true"
                              [rowAlternationEnabled]="true"
                              [showRowLines]="true"
                              columnResizingMode=nextColumn
                              keyExpr="tenant"
                >
                    <dxo-editing mode="batch"></dxo-editing>
                    <dxo-load-panel [enabled]="true"></dxo-load-panel>
                    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                    <dxo-export [allowExportSelectedData]="true" [enabled]="true"></dxo-export>
                    <dxo-search-panel [placeholder]="''"
                                      [visible]="true"
                                      [width]="240">
                    </dxo-search-panel>
                    <dxo-paging [enabled]="true" [pageSize]=gridUtil.getPageSize()></dxo-paging>
                    <dxo-pager [allowedPageSizes]=gridUtil.getAllowedPageSize()
                               [displayMode]="'full'"
                               [showInfo]="true"
                               [showNavigationButtons]="true"
                               [showPageSizeSelector]="true"
                               [visible]="true">
                    </dxo-pager>
                    <dxo-state-storing [customLoad]="loadStateMain"
                                       [customSave]="saveStateMain"
                                       [enabled]="true"
                                       type="custom">
                    </dxo-state-storing>

                    <dxi-column [allowEditing]="false" [allowSearch]="false"
                                [showInColumnChooser]="false"
                                [visible]="false"
                                caption="tenant"
                                dataField="tenant">
                    </dxi-column>
                    <dxi-column *ngFor="let item of dataTitle"
                                alignment="center"
                                caption="{{item.title}}" dataField="{{item.dataField}}"
                    ></dxi-column>


                </dx-data-grid>
            </div>


        </dxi-item>
    </dx-accordion>
</div>
