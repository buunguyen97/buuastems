<div class="input-group flex-nowrap">
    <span class="text-input">{{label}}</span>
    <div class="date">
        <dx-date-box
                [showClearButton]="true"
                [useMaskBehavior]="true"
                [value]="todayDate"
                displayFormat="dd/MM/yyyy"
                placeholder="16/10/2018"
                type="date"
        >
        </dx-date-box>
    </div>
</div>
