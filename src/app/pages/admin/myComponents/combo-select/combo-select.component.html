<div class="input-group flex-nowrap ">
    <span class="text-input">{{label}}</span>
    <div class="combo-select max-width-100">
        <div *ngIf="colCount>=1" class="col-4 float-start ">
            <select class="form-select">
                <option selected>{{optionsl1}}</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div *ngIf="colCount>=2" class="col-4 float-start ps-2 ">
            <select class="form-select ">
                <option selected>{{optionsl2}}</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div *ngIf="colCount>=3" class="col-4 float-start ps-2  ">
            <select class="form-select ">
                <option selected>{{optionsl3}}</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>

    </div>

</div>
