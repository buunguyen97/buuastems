<ng-content></ng-content>

<div class="menu-container">
  <div class="menu-tabs">
    <dx-tab-panel>
      <dxi-item title="시스템메뉴" icon="menu" itemType="tabbed" [tabPanelOptions]="{deferRendering: false}">
        <div class="tab-panel-wrap">
          <dx-tree-view
            [items]="menuItems"
            [selectByClick]="true"
            [focusStateEnabled]="false"
            [searchEnabled]="true"
            (onItemClick)="onItemClick($event)"
            expandEvent="click"
            selectionMode="single"
            searchMode="contains"
            width="100%"
          >
          </dx-tree-view>
        </div>
      </dxi-item>
      <dxi-item title="마이메뉴" icon="star-s" itemType="tabbed" [tabPanelOptions]="{deferRendering: false}">
        <div class="tab-panel-wrap">
          <!--my menu tree 추가-->
          <dx-sortable
            filter=".dx-treeview-item"
            group="shared"
            [allowDropInsideItem]="false"
            [allowReordering]="true"
            (onDragChange)="onDragChange($event)"
            (onDragEnd)="onDragEnd($event)"
          >
            <dx-tree-view
              #myMenuTreeView
              [items]="myMenuItems"
              [selectByClick]="true"
              [focusStateEnabled]="false"
              [searchEnabled]="true"
              (onItemClick)="onItemClick($event)"
              expandEvent="click"
              selectionMode="single"
              searchMode="contains"
              width="100%"
            >
            </dx-tree-view>
          </dx-sortable>
        </div>
      </dxi-item>
    </dx-tab-panel>
  </div>
</div>
